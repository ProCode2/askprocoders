  <body class="text-center">
    <form class="form-signin"  method = "POST" action = "/login">
  <div><img class="mb-4" src="{{url_for('static' , filename = 'image/procoders.jpg')}}" alt="" width="72" height="72"></div>
  <div><h1 class="h3 mb-3 font-weight-normal">Please sign in</h1></div>
    <div>{{form.hidden_tag()}}
    {{wtf.form_field(form.username)}}
    {{wtf.form_field(form.password)}}
    {{wtf.form_field(form.remember)}}
  </div>
  <div><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></div>
  <div><a href="/signup">dont have and account? Click Me!</a></div>

</form>
